<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The Modal -->
							<div id="myModal" class="modal">
								<!-- Modal content -->
								<div class="modal-content"> <span class="close">&times;</span>
									<!-- Modal form-->
									<div id="booking" class="section">
										<div class="section-center">
											<div class="container">
												<div class="row">
													<div class="booking-form">
														<div class="form-header">
															<h1>Make your reservation</h1>
														</div>
														<form>
															<div class="form-group">
																<input class="form-control" type="text" placeholder="Enter Your Name"> <span class="form-label">Name</span> 
															</div>
															<div class="row">
																<div class="col-md-6">
																	<div class="form-group">
																		<input class="form-control" type="date" required> <span class="form-label">Start Course</span> 
																	</div>
																</div>
																<div class="col-md-6">
																	<div class="form-group">
																		<input class="form-control" type="date" required> <span class="form-label">End Course</span> 
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col-md-4">
																	<div class="form-group">
																		<select class="form-control" required>
																			<option value="" selected hidden>No. of rooms</option>
																			<option>1</option>
																			<option>2</option>
																			<option>3</option>
																		</select> <span class="select-arrow"></span>  <span class="form-label">Accomodation</span> 
																	</div>
																</div>
																<div class="col-md-4">
																	<div class="form-group">
																		<select class="form-control" required>
																			<option value="" selected hidden>No. of adults</option>
																			<option>1</option>
																			<option>2</option>
																			<option>3</option>
																		</select> <span class="select-arrow"></span>  <span class="form-label">Adults</span> 
																	</div>
																</div>
																<div class="col-md-4">
																	<div class="form-group">
																		<select class="form-control" required>
																			<option value="" selected hidden>No. of children</option>
																			<option>0</option>
																			<option>1</option>
																			<option>2</option>
																		</select> <span class="select-arrow"></span>  <span class="form-label">Children</span> 
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col-md-6">
																	<div class="form-group">
																		<input class="form-control" type="email" placeholder="Enter your Email"> <span class="form-label">Email</span> 
																	</div>
																</div>
																<div class="col-md-6">
																	<div class="form-group">
																		<input class="form-control" type="tel" placeholder="Enter your Phone"> <span class="form-label">Phone</span> 
																	</div>
																</div>
															</div>
															<div class="form-btn">
																<button class="submit-btn">Book Now</button>
															</div>
                                                        </form>
                                                        <!-- Modal End -->
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						
</body>
</html>
